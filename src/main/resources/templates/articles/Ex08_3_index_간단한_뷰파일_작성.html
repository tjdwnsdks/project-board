<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>게시판 페이지</title>
</head>
<body>

<!-- 이 파일 완성하고 컨트롤러 가서 완성하면 테스트 돌릴수 있음.

   이건 바꿀때마다 리컴파일 해야함 (Ctrl + Shift + F9), 혹시라도 안되면  ctrl + S 하고 해보기

  같이 쓰면 편한 웹스토어 앱 - liveReload (이걸 쓰면 비주얼스튜디오코드의 live server 같은거)
                          안써도 되긴 함.

  * 디자인은 나중에 테스트 끝나고 할거임
    다 하면 테스트 돌려서 확인해보고 깃크라켄에 올리기 ( 워드파일로 돌아가기)
-->

<header>header 삽입부</header>

<main>
  <!-- 본문에는 검색부분도 나올거다.
      필터: 제목, 본문, id, 닉네임, 해시태그
-->
  <form action="#">
    <label for="search-type" hidden>유형</label>
    <select id="search-type">
      <option value="">제목</option>
      <option value="">본문</option>
      <option value="">id</option>
      <option value="">닉네임</option>
      <option value="">해시태그</option>
    </select>

    <label for="search-value" hidden>검색어</label>
    <input type="search" placeholder="검색어를 입력하세요" name="search-value" id="search-value">
    <button type="submit">검색</button>
  </form>


  <!-- 게시판 리스트도 보여줄거다 - 테이블 태그 사용-->
  <table>
    <thead>
      <tr>
        <th>제목</th>
        <th>해시태그</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1번글</td>
        <td>#java</td>
        <td>bitstudy</td>
        <td>2022-12-22</td>
      </tr>
      <tr>
        <td>2번글</td>
        <td>#spring</td>
        <td>bitstudy</td>
        <td>2022-12-22</td>
      </tr>
      <tr>
        <td>3번글</td>
        <td>#mysql</td>
        <td>bitstudy</td>
        <td>2022-12-22</td>
      </tr>
    </tbody>

  </table>

  <!-- 게시판 리스트 아래 페이지네이션도 만들거다 -->
  <nav>
    <table>
      <tbody>
        <tr>
          <td>prev</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>next</td>
        </tr>
      </tbody>
    </table>
  </nav>

<!-- 다 하면 테스트 돌려서 확인해보고 깃크라켄에 올리기 ( 워드파일로 돌아가기) -->
</main>

<footer>
  <hr>
  footer 삽입부
</footer>
</body>
</html>

<!-- controller > Ex08_4_ArticleController  ㄱㄱ -->
