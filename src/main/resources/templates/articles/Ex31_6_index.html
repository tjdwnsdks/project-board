<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="자바스프링 게시판">
  <meta name="author" content="bitstudy">

  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


  <link rel="stylesheet"  href="/css/search_bar.css">

</head>
<body>

<!--  Ex31_3 이랑 Ex31_4 하고 오기  -->
<!-- 할일:  맨 아래 페이징 부분에 페이징관련 데이터 넣기 -->


<header id="header">
  헤더 삽입부
  <hr>
</header>

<!-- 안해도 됨. 페이지네이션 일반적인거 할때 값 확인하는 용도임
<input type="text" id="tmp">
<input type="text" id="tmp_length">
<input type="text" id="tmp_start">
<input type="text" id="tmp_end">
-->

<main class="container">
  <div class="row">
    <div class="col-lg-12 card-margin">
      <div class="card search-form">
        <div class="card-body p-0">
          <form id="search-form">
            <div class="row">
              <div class="col-12">
                <div class="row no-gutters">
                  <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="">제목</option>
                      <option value="">본문</option>
                      <option value="">id</option>
                      <option value="">닉네임</option>
                      <option value="">해시태그</option>
                    </select>
                  </div>
                  <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                    <input type="text" placeholder="Search..." class="form-control" id="search" name="search">
                  </div>
                  <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                    <button type="submit" class="btn btn-base">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <table class="table" id="article-table">
    <thead>
      <tr>
        <th class="col-6">제목</th>
        <th class="col-2">해시태그</th>
        <th class="col-2">작성자</th>
        <th class="col-2">작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="title"><a>1번글</a></td>
        <td class="hashtag"><a>#java</a></td>
        <td class="user-id"><a>bitstudy</a></td>
        <td class="created-at"><time>2022-12-22</time></td>
      </tr>
      <tr>
        <td>2번글</td>
        <td>#spring</td>
        <td>bitstudy</td>
        <td>2022-12-22</td>
      </tr>
      <tr>
        <td>3번글</td>
        <td>#mysql</td>
        <td>bitstudy</td>
        <td>2022-12-22</td>
      </tr>
    </tbody>

  </table>

<!--  Ex31_3 이랑 Ex31_4 에서 작업한 페이징 기능 여기에 넣기
  index.th.xml 에서 넣어줄거니까  id값 주자 (id="pagination")
-->
  <nav class="d-flex justify-content-center" id="pagination">
    <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
      <li class="page-item">
        <a class="page-link no-border" href="#">
          <span aria-hidden="true">«</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li class="page-item active"><a class="page-link no-border" href="#">1</a></li>

      <!--
        th.xml 파일에서 each 로 '숫자' 넣을때 기본 틀이 한개만 있으면 되기 때문에 '숫자'쪽은 한개만 남김. 나머지는 삭제해도 됨. '이전' '다음' 버튼은 그냥 한번씩만 나오면 되니까 일단 살려는 놔야함
      <li class="page-item"><a class="page-link no-border" href="#">2</a></li>
      <li class="page-item"><a class="page-link no-border" href="#">3</a></li>
      <li class="page-item"><a class="page-link no-border" href="#">4</a></li>-->

      <li class="page-item">
        <a class="page-link no-border" href="#">
          <span class="sr-only">Next</span>
          <span aria-hidden="true">»</span>
        </a>
      </li>
    </ul>
  </nav>

</main>

<!-- 헤더처럼 안에 내용만 채우기-->
<footer id="footer">
  <hr>
  푸터 삽입부
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
